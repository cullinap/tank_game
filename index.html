<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<html lang="en">
    <body>  
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <br>
        <button onclick="fireCannon()">Fire</button>
        <button onclick="fireEnemyCannon()">Fire Enemy</button>
        <button onclick="resetTarget()">Reset Target</button>
        <input type="range" id="angleControl" min="0" max="90" value="45">
        <input type="range" id="powerControl" min="10" max="100" value="50">
        <h3>Debug Info</h3>
        <div id="debug">Waiting for shot...</div>
        <h3>Score: <span id="score"></span></h3>
        <h3>Enemy Tank Health: <span id="enemyHealth">3</span></h3>
        <h3 id="result"></h3>
        <h3>Shots left: <span id="shots">5</span></h3>
        <button onclick="resetGame()">Restart Game</button>


        <!-- <script src="target.js"></script> -->
        <script src="state.js"></script>
        <script src="terrain.js"></script>
        <script src="target.js"></script>
        <script src="objects.js"></script>
        <script src="explosion.js"></script>
        <script src="collision.js"></script>
        <script src="ui.js"></script>
        <script src="debug.js"></script>
        <script src="game.js"></script>   
</body>
</html>
